COMMAND -> VERB NOUN_PHRASE | GRAB PICKABLE
NOUN_PHRASE -> PERSON | NOUN

ARTICLE -> 'the' | 'a'

VERB ->  LOOK | GO
LOOK -> 'inspect' | 'look' CONNECTIVE | 'look' NAVIGATION_CONNECTIVE
GRAB -> 'pick' 'up' | 'grab'
GO -> 'go' NAVIGATION_CONNECTIVE | 'navigate' NAVIGATION_CONNECTIVE

CONNECTIVE -> 'at'
NAVIGATION_CONNECTIVE -> 'to'
MANIPULATION_CONNECTIVE -> 'up'

COLOR -> 'red' | 'blue' | 'black' | 'white'

NOUN -> PICKABLE | NOT_PICKABLE | ARTICLE NOT_PICKABLE
NOT_PICKABLE -> FURNITURE | COLOR FURNITURE
PICKABLE -> OBJECT | COLOR OBJECT | ARTICLE OBJECT | ARTICLE COLOR OBJECT
FURNITURE -> 'bed' | 'couch' | 'sofa' | 'cabinet' | 'shelf' | 'refrigerator' | 'fridge'
OBJECT -> 'cup' | 'bowl' | 'bottle' | 'can' | 'drink'
PERSON -> 'John' | 'James'