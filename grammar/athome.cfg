COMMAND -> V NP
NP -> DET N | DET C N

DET -> 'the' | 'a' | 'an'

V ->  LOOK | GRAB | GO
LOOK -> 'inspect' | 'look' CONNECTIVE
GRAB -> 'pick' CONNECTIVE | 'grab'
GO -> 'go' CONNECTIVE | 'navigate' CONNECTIVE
CONNECTIVE -> 'to' | 'at' | 'up'

C -> 'red' | 'blue' | 'black' | 'white'

N -> FURNITURE | OBJECT | PERSON
FURNITURE -> 'bed' | 'couch' | 'sofa' | 'cabinet' | 'shelf' | 'refrigerator' | 'fridge'
OBJECT -> 'cup' | 'bowl' | 'bottle' | 'can' | 'drink'
PERSON -> 'John' | 'James'
